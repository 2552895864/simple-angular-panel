<div class="map-panel">
    <div class="map-container" style="width:{{ctrl.mapWidth}}px;height:{{ctrl.mapHeight}}px;font-size:{{ctrl.mapFont}}px">
        <div class="map-box" style="background-image: url('public/plugins/simple-angular-panel/img/map_v2.svg');"></div>
        <div ng-repeat="circle in ctrl.circleInfo">
            <div class="circle" node="{{circle.name}}" live="{{circle.live}}" host="{{circle.host}}" style="width:{{circle.size}}px;height:{{circle.size}}px;top:{{circle.lat}}%;left:{{circle.lng}}%;background-image:url('public/plugins/simple-angular-panel/img/circle-{{circle.type}}.png');"></div>
        </div>
    </div>
</div>
