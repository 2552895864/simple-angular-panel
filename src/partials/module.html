<div style="display: flex;align-items: center;justify-content: center;height:inherit;flex-direction: column;">
    <div style="position:relative;width:{{ctrl.mapWidth}}px;height:{{ctrl.mapHeight}}px;">
        <div style="width:100%;height:100%;background-image: url('public/plugins/simple-angular-panel/img/map_v2.svg');background-size: cover;"></div>
        <div style="width:38px;height:38px;position:absolute;top:50%;left:50%;border-radius:50%;background-image:url('public/plugins/simple-angular-panel/img/circle-big.png');transform:translate3d(-50%,-50%,0);"></div>
        <div style="width:38px;height:38px;position:absolute;top:35%;left:50%;border-radius:50%;background-image:url('public/plugins/simple-angular-panel/img/circle-big.png');transform:translate3d(-50%,-50%,0);"></div>
        <div style="width:38px;height:38px;position:absolute;top:60%;left:35%;border-radius:50%;background-image:url('public/plugins/simple-angular-panel/img/circle-big.png');transform:translate3d(-50%,-50%,0);"></div>
        <div style="width:26px;height:26px;position:absolute;top:50%;left:65%;border-radius:50%;background-image:url('public/plugins/simple-angular-panel/img/circle-small.png');transform:translate3d(-50%,-50%,0);"></div>
        <div style="width:26px;height:26px;position:absolute;top:65%;left:65%;border-radius:50%;background-image:url('public/plugins/simple-angular-panel/img/circle-small.png');transform:translate3d(-50%,-50%,0);"></div>
        <div style="width:26px;height:26px;position:absolute;top:65%;left:35%;border-radius:50%;background-image:url('public/plugins/simple-angular-panel/img/circle-small.png');transform:translate3d(-50%,-50%,0);"></div>
    </div>
    <!-- <div ng-repeat="(idx,item) in ctrl.circleInfo" ng-if="ctrl.circleInfo && ctrl.circleInfo.length">
        <div ng-style="{width: (item.value > 100 ? 38 : 26)+'px', height: (item.value > 100 ? 38 : 26) + 'px', position: absolute; top: 0; left: 0; border-radius: 50%; background-image: url(item.value > 100 ? 'public/plugins/simple-angular-panel/img/circle-big.png':'public/plugins/simple-angular-panel/img/circle-small.png'),transform: 'translate3d(' + item.lng - (item.value > 100 ? 19 : 13) + 'px,' + item.lat-(item.value > 100 ? 19 : 13)+'px,0)'}"></div>
    </div> -->
</div>
