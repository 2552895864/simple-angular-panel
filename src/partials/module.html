<div style="position:relative;display: flex;align-items: center;justify-content: center;height:inherit;flex-direction: column;">
    <div style="flex:1;width:100%">
        <div style="width:100%;height:100%;background-image: url('public/plugins/simple-angular-panel/img/map_v2.svg');background-size: cover;"></div>
    </div>
    <div ng-repeat="(idx,item) in ctrl.circleInfo">
        <div style="width: {{item.value > 100 ? 38 : 26}}px; height: {{item.value > 100 ? 38 : 26}}px; position: absolute; top: 0; left: 0; border-radius: 50%; background-image: url({{item.value > 100 ? 'public/plugins/simple-angular-panel/img/circle-big.png':'public/plugins/simple-angular-panel/img/circle-small.png'}}) ;transform: translate3d({{item.lng - (item.value > 100 ? 19 : 13)}}px,{{item.lat-(item.value > 100 ? 19 : 13)}}px,0);"></div>
    </div>
</div>
